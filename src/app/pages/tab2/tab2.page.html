<ion-header no-border >
    <ion-toolbar color="dark">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>

    <!-- scrollable: para poder hacer scroll -->
    <ion-segment scrollable mode="md" color="primary"
                (ionChange)="cambioCategoria( $event )">

        <ion-segment-button mode='md' 
                            value="opcion" 
                            *ngFor="let categoria of categorias"
                            [value]="categoria">

            <ion-label text-capitalize> {{ categoria }} </ion-label>

        </ion-segment-button>

    </ion-segment>
</ion-header>

<ion-content color="dark">

    <app-noticias [noticias]="noticias" ></app-noticias>
</ion-content>
